name: NextJS build validation

on:
  pull_request:
  workflow_dispatch:

jobs:
  validation:
    name: NextJS build validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'
      - run: yarn install --frozen-lockfile
      - run: cp .env.test .env
      - run: yarn build
